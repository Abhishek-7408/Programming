<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML="Hello button";
        }
    </script>
<h1>javaScript!</h1>
<p id="demo">Lorem ipsum dolor sit amet consectetur.</p>
<button type="button" onclick="myfunction()">Try it!</button>

</body>
</html>
